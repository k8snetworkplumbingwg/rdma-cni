# Tested with golangci-lint ver. 2.x
version: "2"

run:
  timeout: 10m

linters:
  default: none
  enable:
    - asciicheck        # checks for non-ASCII identifiers
    - bidichk           # checks for dangerous unicode sequences (security)
    - bodyclose
    - copyloopvar
    - depguard
    - dogsled
    - dupl
    - errcheck
    - errname           # checks error naming conventions
    - exhaustive
    - funlen
    - gocheckcompilerdirectives  # validates go compiler directives
    - gochecknoinits
    - gocognit
    - goconst
    - gocritic
    - goprintffuncname
    - gosec
    - staticcheck
    - govet
    - ineffassign
    - lll
    - makezero          # finds slice declarations with non-zero initial length
    - misspell
    - mnd
    - nakedret
    - prealloc
    - reassign          # checks package variable reassignment
    - revive
    - unconvert
    - unparam
    - unused
    - whitespace

  settings:
    depguard:
      rules:
        main:
          deny:
            - pkg: github.com/sirupsen/logrus
              desc: "logging is allowed only by logutils.Log"
    revive:
      rules:
        - name: dot-imports
          arguments:
            - allowedPackages:
                - "github.com/onsi/ginkgo/v2"
                - "github.com/onsi/gomega"
    dupl:
      threshold: 150
    funlen:
      lines: 100
      statements: 50
    goconst:
      min-len: 2
      min-occurrences: 2
    gocognit:
      min-complexity: 30
    govet:
      settings:
        printf:
          funcs:
            - (github.com/rs/zerolog/zerolog.Event).Msgf
    lll:
      line-length: 120
    misspell:
      locale: US
    mnd:
      checks:
        - argument
        - case
        - condition
        - return
    prealloc:
      simple: true
      range-loops: true
      for-loops: false
    staticcheck:
      checks:
        - all
        - -QF1001
        - -QF1003
        - -QF1008
      dot-import-whitelist:
        - github.com/onsi/ginkgo/v2
        - github.com/onsi/gomega

  exclusions:
    generated: lax
    presets:
      - comments
      - std-error-handling
    paths:
      - vendor/
      - .github/
      - images/
    rules:
      - path: _test\.go
        linters:
          - mnd
          - goconst
          - dupl
      - text: "Magic number: 1"
        linters:
          - mnd

formatters:
  enable:
    - gofmt
    - goimports
  settings:
    goimports:
      local-prefixes:
        - github.com/k8snetworkplumbingwg/rdma-cni
