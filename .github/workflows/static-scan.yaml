name: go-static-analysis
on: [push, pull_request]
jobs:
  golangci:
    name: Lint
    runs-on: ubuntu-24.04
    steps:
      - name: set up Go
        uses: actions/setup-go@v6
        with:
          go-version: 1.24.x
      - name: checkout PR
        uses: actions/checkout@v5
      - name: run make lint
        run: make lint
  shellcheck:
    name: shellcheck
    runs-on: ubuntu-24.04
    steps:
    - name: checkout PR
      uses: actions/checkout@v5
    - name: run ShellCheck
      uses: ludeeus/action-shellcheck@master
  hadolint:
    runs-on: ubuntu-24.04
    name: Hadolint
    steps:
    - name: checkout PR 
      uses: actions/checkout@v5
    - name: run Hadolint
      uses: brpaz/hadolint-action@v1.5.0
      with:
       dockerfile: Dockerfile
